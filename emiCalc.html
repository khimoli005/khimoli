<!DOCTYPE html>
<html>
<head>
  <!-- Meta Tags -->
  
  <!-- Title -->
  <title>EMI Calculator</title>
  
  <!-- Favicon -->
    <link rel="icon" href="img/favicon.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

  <!-- Medipro CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<!-- Breadcrumbs -->
<div class="breadcrumbs overlay">
   <p2>Emieeeeeeeeeeeeeeeeeeeeeeeeee</p2>
</div>
<!-- End Breadcrumbs -->
<div class="containerr">
   <div class="containerrP">
      <h1>Loan Calculator </h1>
      <p>Loan amount: (Rs.)
         <input type="number" id="amount" placeholder="Enter amount..">
      </p>
      <p>Rate (Interest): %
         <input step=".1" id="rate" placeholder="Enter rate..">
      </p>
      <p>Months (Time):
         <input type="number" id="time" placeholder="Enter time..">
      </p>
         <input type="button" value="Calculate" id="calculate_op" onclick="calculate()">
      <p>Total EMI: (Rs.)
         <span style="font-weight: 20px; color: rgb(10, 10, 10);" id="output"></span>
      </p>
   </div>
</div>
   <script>
      function calculate(){
         amount=document.getElementById('amount').value
         rate=document.getElementById('rate').value
         time=document.getElementById('time').value
         const interest = (amount * (rate * 0.01)) / time;
         let emi = ((amount / time) + interest).toFixed(2);
         emi = emi.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
         document.getElementById("output").innerHTML=emi
      }
   </script>
</body>
</html>
